<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="card">
    <div class="container">
      <div class="header">
        
        <img class="eqm" src="./images/image-equilibrium.jpg" alt="">
        
        <h3 class="title">
          Equilibrium #3429
        </h3>
        <p class="info">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="pricing_and_time">
          <div class="price">
            <img class = "eth-icon" src="./images/icon-ethereum.svg" alt="">
            <span class="amt">0.041ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" class="clock" alt="">
            <span class="time_left">
              3 days left
            </span>

          </div>
        </div>
        
      </div>
      <span class="line"></span>
      <div class="made_by">
        <img  class= "person"src="./images/image-avatar.png" alt="">
        <span class="creator_info">Creation of <span class="creator">Jules Wyvern</span></span>
      </div>
    </div>
  </div>



</body>
</html>
