<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nft-Card</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="nft_card">
     <div class="img-container"> 
      <img class="eqm" src="./images/image-equilibrium.jpg" alt="Equilibrium-img">
      <div class="overlay"></div>
      <img src="./images/icon-view.svg" alt="" class="eye">
    </div>
        <h2>Equilibrium #3429</h2>
      <p class="info">Our Equilibrium collection promotes balance and calm</p>
      <div class="pricing">
        <div class="price">
          <img class="eth-icon" src="./images/icon-ethereum.svg" alt="eth_icon">
          <span class="cost">0.041 ETH</span>
        </div>
        <div class="time_left">
          <img src="./images/icon-clock.svg" alt="clock">
          <span class="time">3 days left</span>
        </div>
        
      </div>
      <div class="line"></div>
        <div class="creator">
          <img src="./images/image-avatar.png" alt="person">
          <span class="created_by">Creation of <span class="creator_name">Jules Wyvern</span></span>

        </div>
    </div>
  </main>
</body>
</html>
